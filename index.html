<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片压缩工具</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- 头部区域 -->
        <header class="header">
            <h1>图片压缩工具</h1>
            <p class="subtitle">简单高效的在线图片压缩服务</p>
        </header>

        <!-- 主要内容区域 -->
        <main class="main">
            <!-- 上传区域 -->
            <div class="upload-area" id="uploadArea">
                <input type="file" id="fileInput" accept="image/png,image/jpeg" hidden>
                <div class="upload-box">
                    <div class="upload-icon">
                        <svg viewBox="0 0 24 24" width="32" height="32">
                            <path fill="#86868b" d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                        </svg>
                    </div>
                    <p>拖拽图片到这里或点击上传</p>
                    <p class="upload-tip">支持 PNG、JPG 格式</p>
                </div>
            </div>

            <!-- 压缩控制区域 -->
            <div class="compress-control" id="compressControl" style="display: none;">
                <div class="quality-control">
                    <label for="quality">压缩质量</label>
                    <div class="slider-container">
                        <input type="range" id="quality" min="0" max="100" value="80">
                        <span id="qualityValue">80%</span>
                    </div>
                </div>
            </div>

            <!-- 预览区域 -->
            <div class="preview-area" id="previewArea" style="display: none;">
                <div class="preview-box">
                    <div class="preview-item">
                        <h3>原图</h3>
                        <div class="image-container">
                            <img id="originalImage" alt="原图预览">
                        </div>
                        <div class="file-info">
                            <span id="originalSize">0 KB</span>
                        </div>
                    </div>
                    <div class="preview-item">
                        <h3>压缩后</h3>
                        <div class="image-container">
                            <img id="compressedImage" alt="压缩后预览">
                        </div>
                        <div class="file-info">
                            <span id="compressedSize">0 KB</span>
                        </div>
                    </div>
                </div>
                <button id="downloadBtn" class="download-btn">下载压缩后的图片</button>
            </div>
        </main>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
